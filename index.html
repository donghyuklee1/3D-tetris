<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 테트리스</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1), transparent 50%),
                linear-gradient(135deg, #0a0a1a 0%, #0f1419 25%, #0a1a2e 50%, #2d1b4e 75%, #1a0f2e 100%);
            overflow: hidden;
            color: white;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.02) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.02) 100px
                );
            animation: subtleScanlines 4s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes subtleScanlines {
            0% { 
                transform: translateY(0);
                opacity: 0.02;
            }
            25% { 
                transform: translateY(25px);
                opacity: 0.03;
            }
            50% { 
                transform: translateY(50px);
                opacity: 0.02;
            }
            75% { 
                transform: translateY(75px);
                opacity: 0.03;
            }
            100% { 
                transform: translateY(100px);
                opacity: 0.02;
            }
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 스플래시 화면 */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1), transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
            overflow: hidden;
        }

        #splashScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 255, 0.03) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 255, 0.03) 100px
                );
            animation: retroScan 2s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        #splashScreen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            animation: retroGlow 3s ease-in-out infinite alternate;
        }

        @keyframes retroScan {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translateY(50px) scale(1.01);
                opacity: 0.6;
            }
            50% {
                transform: translateY(100px) scale(1.02);
                opacity: 0.4;
            }
            75% {
                transform: translateY(150px) scale(1.01);
                opacity: 0.6;
            }
            100% { 
                transform: translateY(200px) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes retroGlow {
            0% { 
                opacity: 0.3;
                filter: blur(0px);
                transform: scale(1);
            }
            25% {
                opacity: 0.45;
                filter: blur(1px);
                transform: scale(1.02);
            }
            50% {
                opacity: 0.6;
                filter: blur(2px);
                transform: scale(1.05);
            }
            75% {
                opacity: 0.45;
                filter: blur(1px);
                transform: scale(1.02);
            }
            100% { 
                opacity: 0.3;
                filter: blur(0px);
                transform: scale(1);
            }
        }

        .retro-grid {
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background-image: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.04) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 25px 25px, 25px 25px;
            animation: gridMove 3s linear infinite;
            z-index: 0;
        }

        .retro-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .particle:nth-child(2) {
            left: 40%;
            animation-delay: 0.4s;
            animation-duration: 6.5s;
        }

        .particle:nth-child(3) {
            left: 60%;
            animation-delay: 0.8s;
            animation-duration: 5.5s;
        }

        .particle:nth-child(4) {
            left: 80%;
            animation-delay: 1.2s;
            animation-duration: 7s;
        }

        .particle:nth-child(5) {
            left: 10%;
            animation-delay: 1.6s;
            animation-duration: 5s;
        }

        .particle:nth-child(6) {
            left: 30%;
            animation-delay: 2s;
            animation-duration: 6.2s;
        }

        .particle:nth-child(7) {
            left: 50%;
            animation-delay: 2.4s;
            animation-duration: 5.8s;
        }

        .particle:nth-child(8) {
            left: 70%;
            animation-delay: 2.8s;
            animation-duration: 6.8s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 3.2s;
            animation-duration: 5.3s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 3.6s;
            animation-duration: 6.7s;
        }

        .particle:nth-child(11) {
            left: 35%;
            animation-delay: 4s;
            animation-duration: 5.7s;
        }

        .particle:nth-child(12) {
            left: 55%;
            animation-delay: 4.4s;
            animation-duration: 6.3s;
        }

        .particle:nth-child(13) {
            left: 75%;
            animation-delay: 4.8s;
            animation-duration: 5.9s;
        }

        .particle:nth-child(14) {
            left: 85%;
            animation-delay: 5.2s;
            animation-duration: 6.4s;
        }

        .particle:nth-child(15) {
            left: 25%;
            animation-delay: 5.6s;
            animation-duration: 5.6s;
        }

        .particle:nth-child(16) {
            left: 45%;
            animation-delay: 6s;
            animation-duration: 6.1s;
        }

        .particle:nth-child(17) {
            left: 65%;
            animation-delay: 6.4s;
            animation-duration: 5.4s;
        }

        .particle:nth-child(18) {
            left: 85%;
            animation-delay: 6.8s;
            animation-duration: 6.9s;
        }

        .particle:nth-child(19) {
            left: 5%;
            animation-delay: 7.2s;
            animation-duration: 5.2s;
        }

        .particle:nth-child(20) {
            left: 95%;
            animation-delay: 7.6s;
            animation-duration: 6.6s;
        }

        @keyframes gridMove {
            0% { 
                transform: translate(0, 0);
                opacity: 0.8;
            }
            25% { 
                transform: translate(12.5px, 12.5px);
                opacity: 0.9;
            }
            50% { 
                transform: translate(25px, 25px);
                opacity: 0.7;
            }
            75% { 
                transform: translate(37.5px, 37.5px);
                opacity: 0.9;
            }
            100% { 
                transform: translate(50px, 50px);
                opacity: 0.8;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(120vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            5% {
                opacity: 0.3;
                transform: translateY(100vh) translateX(10px) scale(0.7);
            }
            10% {
                opacity: 1;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(60vh) translateX(30px) scale(1.1);
            }
            40% {
                opacity: 1;
                transform: translateY(40vh) translateX(40px) scale(1);
            }
            60% {
                opacity: 1;
                transform: translateY(20vh) translateX(35px) scale(0.9);
            }
            80% {
                opacity: 0.8;
                transform: translateY(0vh) translateX(45px) scale(0.8);
            }
            90% {
                opacity: 0.4;
                transform: translateY(-20vh) translateX(50px) scale(0.6);
            }
            100% {
                transform: translateY(-40vh) translateX(50px) scale(0.3);
                opacity: 0;
            }
        }

        #splashScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 4.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff69b4, #ffff00, #00ff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                gentleGlow 6s ease-in-out infinite alternate,
                smoothGradientShift 8s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.3));
        }

        .logo::before {
            content: 'QUADRIS';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gentleShimmer 3s ease-in-out infinite;
        }

        .splash-text {
            position: absolute;
            top: 45%;
            right: 25%;
            color: #ffd700;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            transform: rotate(-15deg);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: splashPulse 0.8s ease-in-out infinite alternate;
            z-index: 10;
        }

        @keyframes splashPulse {
            0% {
                transform: rotate(-15deg) scale(0.85);
                opacity: 0.7;
            }
            100% {
                transform: rotate(-15deg) scale(1.15);
                opacity: 1;
            }
        }

        @keyframes gentleGlow {
            0% { 
                filter: drop-shadow(0 0 15px rgba(0, 245, 255, 0.4)) drop-shadow(0 0 25px rgba(255, 105, 180, 0.2));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5)) drop-shadow(0 0 30px rgba(255, 255, 0, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(255, 255, 0, 0.4)) drop-shadow(0 0 35px rgba(0, 255, 0, 0.2));
            }
        }

        @keyframes smoothGradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gentleShimmer {
            0% { 
                opacity: 0;
                transform: translateX(-50px) scaleX(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateX(0) scaleX(1);
            }
            100% { 
                opacity: 0;
                transform: translateX(50px) scaleX(0.5);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            animation: gentlePulse 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        @keyframes gentlePulse {
            0%, 100% { 
                opacity: 0.9;
                transform: translateY(0);
            }
            50% { 
                opacity: 0.8;
                transform: translateY(-2px);
            }
        }

        .start-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-family: 'Roboto', sans-serif;
            letter-spacing: 0.5px;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .start-btn:hover::before {
            opacity: 1;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 1);
        }

        .start-btn:active {
            transform: translateY(0px);
            transition: all 0.1s ease;
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .start-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 1rem;
            padding: 14px 28px;
            backdrop-filter: blur(8px);
        }

        .start-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
        }

        /* 게임 모드 버튼 스타일 */
        .mode-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 12px 0;
            border-radius: 15px;
            cursor: pointer !important;
            pointer-events: auto !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mode-btn:hover::before {
            opacity: 1;
        }

        .mode-btn:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .mode-btn:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .mode-btn:hover .mode-icon {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mode-btn:hover .mode-title {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* 잠금된 버튼 스타일 */
        .mode-btn.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
            cursor: not-allowed !important;
            pointer-events: auto !important;
        }

        .mode-btn.locked:hover {
            transform: none !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            background: rgba(0, 0, 0, 0.4) !important;
        }

        .mode-btn.locked .mode-icon {
            background: rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .mode-btn.locked .mode-title {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .mode-btn.locked .mode-desc {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* 잠금 애니메이션 */
        @keyframes lockShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .mode-btn.locked.shake {
            animation: lockShake 0.5s ease-in-out;
        }

        .mode-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 900;
            color: white;
            flex-shrink: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .mode-info {
            flex: 1;
            text-align: left;
        }

        .mode-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .mode-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        /* 각 모드별 색상 테마 */
        .mode-40 {
            border-color: rgba(255, 140, 0, 0.3);
        }

        .mode-40:hover {
            border-color: rgba(255, 140, 0, 0.8);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
            background: rgba(255, 140, 0, 0.1);
        }

        .mode-40:hover .mode-icon {
            background: linear-gradient(135deg, #ff9500, #ff7b45);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .mode-40 .mode-icon {
            background: linear-gradient(135deg, #ff8c00, #ff6b35);
            transition: all 0.3s ease;
        }

        .mode-blitz {
            border-color: rgba(255, 69, 0, 0.3);
        }

        .mode-blitz:hover {
            border-color: rgba(255, 69, 0, 0.8);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.3);
            background: rgba(255, 69, 0, 0.1);
        }

        .mode-blitz:hover .mode-icon {
            background: linear-gradient(135deg, #ff5500, #e2144c);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
        }

        .mode-blitz .mode-icon {
            background: linear-gradient(135deg, #ff4500, #dc143c);
            transition: all 0.3s ease;
        }

        .mode-zen {
            border-color: rgba(138, 43, 226, 0.3);
        }

        .mode-zen:hover {
            border-color: rgba(138, 43, 226, 0.8);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
            background: rgba(138, 43, 226, 0.1);
        }

        .mode-zen:hover .mode-icon {
            background: linear-gradient(135deg, #9a3be2, #a932dc);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .mode-zen .mode-icon {
            background: linear-gradient(135deg, #8a2be2, #9932cc);
            transition: all 0.3s ease;
        }


        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .logo {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 25px;
                padding: 0 20px;
            }
            
            .main-buttons {
                margin-bottom: 25px;
            }
            
            .start-btn {
                font-size: 1.1rem;
                padding: 15px 30px;
                margin: 8px 0;
            }
            
            
            /* 게임 화면 모바일 최적화 */
            #gameContainer {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
                display: block;
            }
            
            /* 게임 UI 모바일 최적화 */
            .game-ui {
                padding: 10px;
            }
            
            .score-display {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .control-buttons {
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .control-btn {
                padding: 12px 16px;

        // 버튼 관리 클래스
        class ButtonManager {
            constructor() {
                this.buttons = new Map();
                this.init();
            }

            init() {
                console.log('ButtonManager 초기화 시작');
                this.setupEventListeners();
                this.registerButtons();
            }

            setupEventListeners() {
                // 전역 클릭 이벤트 리스너
                document.addEventListener('click', (e) => {
                    this.handleClick(e);
                });

                // 마우스 호버 이벤트
                document.addEventListener('mouseover', (e) => {
                    this.handleHover(e);
                });

                document.addEventListener('mouseout', (e) => {
                    this.handleMouseOut(e);
                });
            }

            registerButtons() {
                // ZEN 버튼 등록
                this.registerButton('.mode-zen', {
                    type: 'zen',
                    action: () => this.startZenGame(),
                    description: 'ZEN 게임 시작'
                });

                // 랭킹 버튼 등록
                this.registerButton('#rankingBtn', {
                    type: 'ranking',
                    action: () => this.openRanking(),
                    description: '랭킹 열기'
                });

                // 잠금된 버튼들 등록
                this.registerLockedButtons();
            }

            registerButton(selector, config) {
                const element = document.querySelector(selector);
                if (element) {
                    this.buttons.set(element, config);
                    element.dataset.buttonType = config.type;
                    console.log(`${config.description} 버튼 등록됨: ${selector}`);
                } else {
                    console.error(`버튼을 찾을 수 없습니다: ${selector}`);
                }
            }

            registerLockedButtons() {
                const lockedButtons = document.querySelectorAll('.mode-btn.locked');
                lockedButtons.forEach(btn => {
                    const mode = btn.dataset.mode;
                    this.buttons.set(btn, {
                        type: 'locked',
                        action: () => this.showLockedAnimation(btn),
                        description: `${mode} 모드 (잠금됨)`,
                        locked: true
                    });
                    btn.dataset.buttonType = 'locked';
                });
                console.log(`잠금된 버튼 ${lockedButtons.length}개 등록됨`);
            }

            handleClick(e) {
                const button = this.findButtonElement(e.target);
                if (button && this.buttons.has(button)) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const config = this.buttons.get(button);
                    console.log(`🔘 버튼 클릭: ${config.description}`);
                    
                    // 버튼 애니메이션
                    this.animateButton(button);
                    
                    // 액션 실행
                    config.action();
                }
            }

            handleHover(e) {
                const button = this.findButtonElement(e.target);
                if (button && this.buttons.has(button)) {
                    button.style.transform = 'translateY(-2px) scale(1.02)';
                }
            }

            handleMouseOut(e) {
                const button = this.findButtonElement(e.target);
                if (button && this.buttons.has(button)) {
                    button.style.transform = 'translateY(0) scale(1)';
                }
            }

            findButtonElement(element) {
                // 클릭된 요소가 버튼인지 확인
                if (this.buttons.has(element)) {
                    return element;
                }
                
                // 부모 요소 중 버튼 찾기
                let current = element;
                while (current && current !== document) {
                    if (this.buttons.has(current)) {
                        return current;
                    }
                    current = current.parentElement;
                }
                
                return null;
            }

            animateButton(button) {
                button.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            }

            // 게임 시작 액션

                        splashScreen.style.display = 'none';

                // 로딩 화면 표시
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'block';
                }
                
                // 게임 초기화
                setTimeout(() => {
                    try {
                        if (loading) {
                            loading.style.display = 'none';
                        }
                        
                        if (!gameStarted) {
                            console.log('Tetris3D 인스턴스 생성 중...');
                            
                            // Three.js 로드 확인
                            if (typeof THREE === 'undefined') {
                                throw new Error('Three.js가 로드되지 않았습니다!');
                            }
                            
                            // Canvas 요소 확인
                            const canvas = document.getElementById('gameCanvas');
                            if (!canvas) {
                                throw new Error('Canvas 요소를 찾을 수 없습니다!');
                            }

                            game.gameMode = 'zen';

                    } catch (error) {

                        if (loading) {
                            loading.innerHTML = '<div class="spinner"></div><div>오류 발생: ' + error.message + '</div>';

            // 랭킹 열기 액션
            openRanking() {
                console.log('🏆 랭킹 열기');
                
                const rankingModal = document.getElementById('rankingModal');
                if (!rankingModal) {
                    console.error('랭킹 모달을 찾을 수 없습니다!');

            // 랭킹 데이터 로드
            loadRankingData() {
                const rankingList = document.getElementById('rankingList');

                    console.error('랭킹 리스트를 찾을 수 없습니다!');
                    return;

                    rankingList.innerHTML = '<div style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7);">아직 기록이 없습니다</div>';
                    return;

                // 랭킹 HTML 생성

                rankingList.innerHTML = rankingHTML;

            }
            
            // 메시지 업데이트
            const titleElement = gameOverModal.querySelector('h2');
            const scoreElement = document.getElementById('finalScore');
            
            if (titleElement) {
                titleElement.textContent = isHighScore ? '🎉 GAME OVER' : '😔 GAME OVER';
            }
            
            if (scoreElement) {
                scoreElement.textContent = message.includes('점수:') ? 
                    message.match(/점수: (\d+)/)?.[1] || '0' : '0';
            }
            
            // 모달 표시
            gameOverModal.classList.add('show');
        }

        // 게임 재시작 (전역 함수)
        window.restartGame = function() {
            const gameOverModal = document.getElementById('gameOverModal');
            if (gameOverModal) {
                gameOverModal.classList.remove('show');
            }
            
            // 현재 모드로 다시 시작
            if (game && game.gameMode) {
                startGameMode(game.gameMode);
            } else {
                // 기본적으로 ZEN 모드로 시작
                startGameMode('zen');
            }
        };

        // 메뉴로 돌아가기 (전역 함수)
        window.goToMenu = function() {
            const gameOverModal = document.getElementById('gameOverModal');
            if (gameOverModal) {
                gameOverModal.classList.remove('show');
            }
            
            // 게임 상태 초기화
            gameStarted = false;
            game = null;
            
            // 스플래시 화면 표시
            document.getElementById('splashScreen').style.display = 'flex';
            document.getElementById('splashScreen').classList.remove('fade-out');
        };

        // 스플래시 화면으로 돌아가기 (showSplash 함수)
        window.showSplash = function() {
            goToMenu();
        };

    </script>
</body>
</html>
