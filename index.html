<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 테트리스</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1), transparent 50%),
                linear-gradient(135deg, #0a0a1a 0%, #0f1419 25%, #0a1a2e 50%, #2d1b4e 75%, #1a0f2e 100%);
            overflow: hidden;
            color: white;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.02) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.02) 100px
                );
            animation: subtleScanlines 4s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes subtleScanlines {
            0% { 
                transform: translateY(0);
                opacity: 0.02;
            }
            25% { 
                transform: translateY(25px);
                opacity: 0.03;
            }
            50% { 
                transform: translateY(50px);
                opacity: 0.02;
            }
            75% { 
                transform: translateY(75px);
                opacity: 0.03;
            }
            100% { 
                transform: translateY(100px);
                opacity: 0.02;
            }
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 스플래시 화면 */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1), transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
            overflow: hidden;
        }

        #splashScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 255, 0.03) 100px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 98px,
                    rgba(0, 255, 255, 0.03) 100px
                );
            animation: retroScan 2s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        #splashScreen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            animation: retroGlow 3s ease-in-out infinite alternate;
        }
        
        /* 스플래시 화면 내부 버튼 영역이 클릭 가능하도록 */
        #splashScreen > * {
            position: relative;
            z-index: 1001;
        }

        @keyframes retroScan {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translateY(50px) scale(1.01);
                opacity: 0.6;
            }
            50% {
                transform: translateY(100px) scale(1.02);
                opacity: 0.4;
            }
            75% {
                transform: translateY(150px) scale(1.01);
                opacity: 0.6;
            }
            100% { 
                transform: translateY(200px) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes retroGlow {
            0% { 
                opacity: 0.3;
                filter: blur(0px);
                transform: scale(1);
            }
            25% {
                opacity: 0.45;
                filter: blur(1px);
                transform: scale(1.02);
            }
            50% {
                opacity: 0.6;
                filter: blur(2px);
                transform: scale(1.05);
            }
            75% {
                opacity: 0.45;
                filter: blur(1px);
                transform: scale(1.02);
            }
            100% { 
                opacity: 0.3;
                filter: blur(0px);
                transform: scale(1);
            }
        }

        .retro-grid {
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background-image: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.04) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 25px 25px, 25px 25px;
            animation: gridMove 3s linear infinite;
            z-index: 0;
        }

        .retro-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .particle:nth-child(2) {
            left: 40%;
            animation-delay: 0.4s;
            animation-duration: 6.5s;
        }

        .particle:nth-child(3) {
            left: 60%;
            animation-delay: 0.8s;
            animation-duration: 5.5s;
        }

        .particle:nth-child(4) {
            left: 80%;
            animation-delay: 1.2s;
            animation-duration: 7s;
        }

        .particle:nth-child(5) {
            left: 10%;
            animation-delay: 1.6s;
            animation-duration: 5s;
        }

        .particle:nth-child(6) {
            left: 30%;
            animation-delay: 2s;
            animation-duration: 6.2s;
        }

        .particle:nth-child(7) {
            left: 50%;
            animation-delay: 2.4s;
            animation-duration: 5.8s;
        }

        .particle:nth-child(8) {
            left: 70%;
            animation-delay: 2.8s;
            animation-duration: 6.8s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 3.2s;
            animation-duration: 5.3s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 3.6s;
            animation-duration: 6.7s;
        }

        .particle:nth-child(11) {
            left: 35%;
            animation-delay: 4s;
            animation-duration: 5.7s;
        }

        .particle:nth-child(12) {
            left: 55%;
            animation-delay: 4.4s;
            animation-duration: 6.3s;
        }

        .particle:nth-child(13) {
            left: 75%;
            animation-delay: 4.8s;
            animation-duration: 5.9s;
        }

        .particle:nth-child(14) {
            left: 85%;
            animation-delay: 5.2s;
            animation-duration: 6.4s;
        }

        .particle:nth-child(15) {
            left: 25%;
            animation-delay: 5.6s;
            animation-duration: 5.6s;
        }

        .particle:nth-child(16) {
            left: 45%;
            animation-delay: 6s;
            animation-duration: 6.1s;
        }

        .particle:nth-child(17) {
            left: 65%;
            animation-delay: 6.4s;
            animation-duration: 5.4s;
        }

        .particle:nth-child(18) {
            left: 85%;
            animation-delay: 6.8s;
            animation-duration: 6.9s;
        }

        .particle:nth-child(19) {
            left: 5%;
            animation-delay: 7.2s;
            animation-duration: 5.2s;
        }

        .particle:nth-child(20) {
            left: 95%;
            animation-delay: 7.6s;
            animation-duration: 6.6s;
        }

        @keyframes gridMove {
            0% { 
                transform: translate(0, 0);
                opacity: 0.8;
            }
            25% { 
                transform: translate(12.5px, 12.5px);
                opacity: 0.9;
            }
            50% { 
                transform: translate(25px, 25px);
                opacity: 0.7;
            }
            75% { 
                transform: translate(37.5px, 37.5px);
                opacity: 0.9;
            }
            100% { 
                transform: translate(50px, 50px);
                opacity: 0.8;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(120vh) translateX(0) scale(0.5);
                opacity: 0;
            }
            5% {
                opacity: 0.3;
                transform: translateY(100vh) translateX(10px) scale(0.7);
            }
            10% {
                opacity: 1;
                transform: translateY(80vh) translateX(20px) scale(1);
            }
            20% {
                opacity: 1;
                transform: translateY(60vh) translateX(30px) scale(1.1);
            }
            40% {
                opacity: 1;
                transform: translateY(40vh) translateX(40px) scale(1);
            }
            60% {
                opacity: 1;
                transform: translateY(20vh) translateX(35px) scale(0.9);
            }
            80% {
                opacity: 0.8;
                transform: translateY(0vh) translateX(45px) scale(0.8);
            }
            90% {
                opacity: 0.4;
                transform: translateY(-20vh) translateX(50px) scale(0.6);
            }
            100% {
                transform: translateY(-40vh) translateX(50px) scale(0.3);
                opacity: 0;
            }
        }

        #splashScreen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 4.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff69b4, #ffff00, #00ff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                gentleGlow 6s ease-in-out infinite alternate,
                smoothGradientShift 8s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.3));
        }

        .logo::before {
            content: 'QUADRIS';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gentleShimmer 3s ease-in-out infinite;
        }

        .splash-text {
            position: relative;
            color: #00f5ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: -1rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            animation: splashPulse 1.2s ease-in-out infinite alternate;
            z-index: 10;
            letter-spacing: 3px;
        }

        @keyframes splashPulse {
            0% {
                transform: scale(0.95);
                opacity: 0.8;
                text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            }
            100% {
                transform: scale(1.05);
                opacity: 1;
                text-shadow: 0 0 30px rgba(0, 245, 255, 0.8);
            }
        }

        @keyframes gentleGlow {
            0% { 
                filter: drop-shadow(0 0 15px rgba(0, 245, 255, 0.4)) drop-shadow(0 0 25px rgba(255, 105, 180, 0.2));
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5)) drop-shadow(0 0 30px rgba(255, 255, 0, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(255, 255, 0, 0.4)) drop-shadow(0 0 35px rgba(0, 255, 0, 0.2));
            }
        }

        @keyframes smoothGradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gentleShimmer {
            0% { 
                opacity: 0;
                transform: translateX(-50px) scaleX(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateX(0) scaleX(1);
            }
            100% { 
                opacity: 0;
                transform: translateX(50px) scaleX(0.5);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.85;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            animation: gentlePulse 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            padding: 0 20px;
        }

        @keyframes gentlePulse {
            0%, 100% { 
                opacity: 0.9;
                transform: translateY(0);
            }
            50% { 
                opacity: 0.8;
                transform: translateY(-2px);
            }
        }

        .start-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-family: 'Roboto', sans-serif;
            letter-spacing: 0.5px;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .start-btn:hover::before {
            opacity: 1;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 1);
        }

        .start-btn:active {
            transform: translateY(0px);
            transition: all 0.1s ease;
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1002; /* 버튼들이 스플래시 화면 위에 오도록 */
        }

        .start-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 1rem;
            padding: 14px 28px;
            backdrop-filter: blur(8px);
        }

        .start-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
        }

        /* 게임 모드 버튼 스타일 */
        .mode-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 12px 0;
            border-radius: 15px;
            cursor: pointer !important;
            pointer-events: auto !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            z-index: 1001 !important; /* 스플래시 화면 위에 버튼이 오도록 */
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mode-btn:hover::before {
            opacity: 1;
        }

        .mode-btn:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.6);
        }

        .mode-btn:active {
            transform: translateY(-1px) scale(0.98);
            transition: all 0.1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .mode-btn:hover .mode-icon {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mode-btn:hover .mode-title {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* 잠금된 버튼 스타일 */
        .mode-btn.locked {
            opacity: 0.6;
            filter: grayscale(0.5);
            cursor: not-allowed !important;
            pointer-events: auto !important;
        }

        .mode-btn.locked:hover {
            transform: none !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            background: rgba(0, 0, 0, 0.4) !important;
        }

        .mode-btn.locked .mode-icon {
            background: rgba(255, 255, 255, 0.1) !important;
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .mode-btn.locked .mode-title {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        .mode-btn.locked .mode-desc {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* 잠금 애니메이션 */
        @keyframes lockShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .mode-btn.locked.shake {
            animation: lockShake 0.5s ease-in-out;
        }

        .mode-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 900;
            color: white;
            flex-shrink: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .mode-info {
            flex: 1;
            text-align: left;
        }

        .mode-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .mode-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        /* 각 모드별 색상 테마 */
        .mode-40 {
            border-color: rgba(255, 140, 0, 0.3);
        }

        .mode-40:hover {
            border-color: rgba(255, 140, 0, 0.8);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
            background: rgba(255, 140, 0, 0.1);
        }

        .mode-40:hover .mode-icon {
            background: linear-gradient(135deg, #ff9500, #ff7b45);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .mode-40 .mode-icon {
            background: linear-gradient(135deg, #ff8c00, #ff6b35);
            transition: all 0.3s ease;
        }

        .mode-blitz {
            border-color: rgba(255, 69, 0, 0.3);
        }

        .mode-blitz:hover {
            border-color: rgba(255, 69, 0, 0.8);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.3);
            background: rgba(255, 69, 0, 0.1);
        }

        .mode-blitz:hover .mode-icon {
            background: linear-gradient(135deg, #ff5500, #e2144c);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
        }

        .mode-blitz .mode-icon {
            background: linear-gradient(135deg, #ff4500, #dc143c);
            transition: all 0.3s ease;
        }

        .mode-zen {
            border-color: rgba(138, 43, 226, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mode-zen:hover {
            border-color: rgba(138, 43, 226, 0.8);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
            background: rgba(138, 43, 226, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .mode-zen:hover .mode-icon {
            background: linear-gradient(135deg, #9a3be2, #a932dc);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            transform: scale(1.05);
        }

        .mode-zen:hover .mode-title {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .mode-zen:hover .mode-desc {
            color: rgba(255, 255, 255, 0.9);
        }

        .mode-zen:active {
            transform: scale(0.95) translateY(0);
            transition: transform 0.1s ease;
        }

        .mode-zen:active .mode-icon {

            localRanking.forEach((entry, index) => {
                const rankingItem = document.createElement('div');
                const rank = index + 1;
                
                // 클래스 설정
                let itemClass = 'ranking-item';
                if (rank <= 3) {
                    itemClass += ' top3';
                }
                
                rankingItem.className = itemClass;
                
                // 순위 배지 클래스
                let rankBadgeClass = 'rank-other';
                if (rank === 1) rankBadgeClass = 'rank-1';
                else if (rank === 2) rankBadgeClass = 'rank-2';
                else if (rank === 3) rankBadgeClass = 'rank-3';
                
                rankingItem.innerHTML = `
                    <div class="rank-badge ${rankBadgeClass}">${rank}</div>
                    <div class="player-info">
                        <div class="player-name">${entry.name}</div>
                        <div class="player-score">${entry.date ? new Date(entry.date).toLocaleDateString() : '오늘'}</div>

                    <div class="score-value">${entry.score.toLocaleString()}</div>

            const splashScreen = document.getElementById('splashScreen');
            if (splashScreen) {
                splashScreen.style.transition = 'opacity 0.5s ease-out';
                splashScreen.style.opacity = '0';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 500);
            }
            
            // 게임 시작
            setTimeout(() => {
                try {
                    if (typeof Tetris3D !== 'undefined') {
                        console.log('Tetris3D 클래스 발견, 게임 시작 중...');
                        game = new Tetris3D();
                        game.gameMode = mode;
                        gameStarted = true;
                        console.log('게임 시작 완료!');
                    } else {
                        console.error('Tetris3D 클래스가 로드되지 않았습니다');
                        alert('게임을 로드하는 중입니다. 페이지를 새로고침해주세요.');
                        
                        // 스플래시 화면 다시 보이기
                        if (splashScreen) {
                            splashScreen.style.display = 'flex';
                            splashScreen.style.opacity = '1';
                        }
                    }
                } catch (error) {
                    console.error('게임 시작 중 오류:', error);
                    alert('게임 시작 중 오류가 발생했습니다: ' + error.message);
                    
                    // 스플래시 화면 다시 보이기
                    if (splashScreen) {
                        splashScreen.style.display = 'flex';
                        splashScreen.style.opacity = '1';
                    }
                }
            }, 600);
        }

        // 페이지 로드 시 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            // 랭킹 버튼 이벤트 리스너 추가
            const rankingBtn = document.getElementById('rankingBtn');
            if (rankingBtn) {
                rankingBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('랭킹 버튼 클릭됨');
                    showRanking();
                });
            } else {
                console.error('랭킹 버튼을 찾을 수 없습니다');
            }
            
            // ZEN 버튼 이벤트 리스너 추가 (onclick 대신 사용)
            const zenBtn = document.querySelector('.mode-zen');
            if (zenBtn) {
                zenBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('ZEN 버튼 클릭됨 (이벤트 리스너)');
                    if (typeof window.startZenGame === 'function') {
                        window.startZenGame();
                    } else {
                        console.error('startZenGame 함수를 찾을 수 없습니다');
                    }
                });
                console.log('ZEN 버튼 이벤트 리스너 추가 완료');
            } else {
                console.error('ZEN 버튼을 찾을 수 없습니다');
            }
        });

    </script>
</body>
